    <title>생태지도 : 강아지풀 정보</title>
    <link rel="stylesheet" href="강아지풀.css">
</head>
<body>
    <div class="flower">
        <h1>강아지풀</h1>
        <img src="강아지풀.jpg" alt="강아지풀">
        <p>식물 이름(종) - 강아지풀 <br> 
            과, 속 - 벼과 강아지풀속 <br>
            학명 - Setaria viridis <br>
            특징 사초목 벼과에 속하는 관속식물이다. 벌판이나 들에 자라는 한해살이풀이다. 
            줄기는 가늘고 곧추서며 높이는 20~70cm 정도이다. 밑으로부터 가지가 갈라지고 털이 없으며, 마디가 다소 높고 녹색 또는 자줏빛을 띤다. 
            잎 가장자리에 잔털이 줄지어 있으며 마디가 다소 높다.<br>
            꽃 피는 시기 -7~8월 <br>
            열매 맺는 시기 -8~9월<br>
            출처 - 국립생물자원관  <br>
            </p>
    </div>
