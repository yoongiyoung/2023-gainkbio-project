<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생태지도 : 곰솔 정보</title>
    <link rel="stylesheet" href="곰솔.css">
</head>
<body>
    <div class="flower">
        <h1>강아지풀</h1>
        <img src="곰솔.jpg" alt="곰솔">
        <p>식물 이름(종) -소나무(곰솔)<br> 
            학명 - Pinus thunbergii<br> 
            특징 - 곰솔은 소나무과로 잎이 소나무 잎보다 억세고,
             소나무의 겨울눈은 붉은색인데 반해 곰솔은 회백색인 것이 특징이다. 
             바닷가를 따라 자라기 때문에 해송(海松)으로도 부르며, 
             또 줄기 껍질의 색이 소나무보다 검다고 해서 흑송(黑松)이라고도 한다.<br> 
            꽃 피는 시기 -12월<br> 
            열매 맺는 시기 - 5월<br> 
            출처 - 국립생물자원관  <br>
            </p>
    </div>
    <!-- 추가로 다른 꽃의 정보를 입력할 수 있습니다 -->
</body>
</html>
