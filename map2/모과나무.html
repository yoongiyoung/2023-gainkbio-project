    <div class="flower">
        <h1>모과나무</h1>
        <img src="모과나무.jpg" alt="모과나무">
        <p>식물 이름(종) -  모과나무 <br> 
            과, 속 - 장미과 , 모과나무속<br>
            학명 -  Pseudocydonia sinensis<br>
            특징 - 높이는 10m 정도로 자라고, 나무껍질은 회갈색으로 조각으로 벗겨져 얼룩덜룩한 특이한 무늬가 생깁니다. 잎은 줄기에 어긋나게 달리며, 잎몸은 긴 타원 모양으로 길이 5.5~12.0cm이며, 잎 양 끝은 좁으며 가장자리에 뾰족한 잔 톱니가 있고 앞면에 광택이 난다.<br>
            꽃 피는 시기 -7월<br>
            열매 맺는 시기 - 10월
            </p>
    </div>
