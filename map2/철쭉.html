    <title>생태지도 : 철쭉 정보</title>
    <link rel="stylesheet" href="철쭉.css">
</head>
<body>
    <div class="flower">
        <h1>철쭉</h1>
        <img src="철쭉.jpg" alt="철쭉">
        <p>식물 이름(종) -  철쭉 <br> 
            과, 속 - 진달래과 <br>
            학명 - Rhododendron schlippenbachii <br>
            특징 - 철쭉은 진달래과의 잎이지는 작은키나무(낙엽관목)이다. 
            잎은 꽃이 피면서 함께 나오는데 잎의 끝이 주걱처럼 둥글고, 가지 끝에 모여달리는 것이 특징이다. 
            꽃은 끝이 5개로 갈라진 통꽃으로 암술과 수술이 마치 속눈썹 같이 꽃보다 길게 나온다. <br>
            꽃 피는 시기 -4-5월 <br>
            열매 맺는 시기 -10월<br>
            </p>
    </div>
    <!-- 추가로 다른 꽃의 정보를 입력할 수 있습니다 -->

</html>
