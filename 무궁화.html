<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생태지도 : 무궁화 정보</title>
    <link rel="stylesheet" href="무궁화.css">
</head>
<body>
    <div class="flower">
        <h1>무궁화</h1>
        <img src="무궁화.jpg" alt="무궁화">
        <p>식물 이름(종) - 무궁화 <br> 
            과, 속 - 아욱과,무궁화속 <br>
            학명 - Hibiscus syriacus <br>
            특징 -무궁화는 7월 초순에서 10월 중순까지 매일 꽃이 피고, 보통 한 그루에 2천~3천여 송이가 핀다. 
            또한 옮겨 심거나 꺾꽂이를 해도 잘 자라고 공해에도 강한 특성을 지니고 있어 민족의 근면과 끈기를 잘 나타내 준다. <br>
            꽃 피는 시기 -7월 <br>
            열매 맺는 시기 -X <br>
            </p>
    </div>
    <!-- 추가로 다른 꽃의 정보를 입력할 수 있습니다 -->
</body>
</html>
